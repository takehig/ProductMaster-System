<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductMaster System - 商品情報管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .card-stats {
            border-left: 4px solid #007bff;
        }
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .badge-bond { background-color: #007bff; }
        .badge-stock { background-color: #dc3545; }
        .badge-fund { background-color: #28a745; }
        .badge-structured { background-color: #ffc107; color: #000; }
        .badge-insurance { background-color: #17a2b8; }
        .search-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
        .stats-section {
            background-color: #f8f9fa;
            padding: 2rem 0;
        }
        .list-view-table {
            display: none;
        }
        .card-view {
            display: block;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(0,123,255,.075);
        }
        .btn-edit {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 0.375rem;
            padding: 2rem;
            text-align: center;
            transition: border-color 0.15s ease-in-out;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background-color: rgba(0,123,255,.05);
        }
        .control-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        @media (max-width: 768px) {
            .control-buttons {
                flex-direction: column;
            }
            .control-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- ナビゲーション -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-box"></i> ProductMaster System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#products">商品一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#categories">カテゴリ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/docs" target="_blank">API仕様</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-users"></i> CRMシステム
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ヘッダー -->
    <div class="search-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h1 class="display-4 mb-4">
                        <i class="fas fa-chart-line"></i> 商品情報管理システム
                    </h1>
                    <p class="lead mb-4">
                        金融商品の包括的な情報管理とAPI提供プラットフォーム
                    </p>
                    
                    <!-- 検索フォーム -->
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="input-group input-group-lg">
                                <input type="text" class="form-control" id="searchInput" 
                                       placeholder="商品名、発行者、商品コードで検索...">
                                <button class="btn btn-light" type="button" onclick="searchProducts()">
                                    <i class="fas fa-search"></i> 検索
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 統計情報 -->
    <div class="stats-section">
        <div class="container">
            <div class="row" id="statsRow">
                <div class="col-md-3 mb-4">
                    <div class="card card-stats h-100">
                        <div class="card-body text-center">
                            <div class="text-primary mb-2">
                                <i class="fas fa-box fa-3x"></i>
                            </div>
                            <h3 class="card-title" id="totalProducts">-</h3>
                            <p class="card-text text-muted">総商品数</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card card-stats h-100">
                        <div class="card-body text-center">
                            <div class="text-success mb-2">
                                <i class="fas fa-tags fa-3x"></i>
                            </div>
                            <h3 class="card-title" id="totalCategories">-</h3>
                            <p class="card-text text-muted">カテゴリ数</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card card-stats h-100">
                        <div class="card-body text-center">
                            <div class="text-warning mb-2">
                                <i class="fas fa-chart-line fa-3x"></i>
                            </div>
                            <h3 class="card-title" id="activeProducts">-</h3>
                            <p class="card-text text-muted">アクティブ商品</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card card-stats h-100">
                        <div class="card-body text-center">
                            <div class="text-info mb-2">
                                <i class="fas fa-globe fa-3x"></i>
                            </div>
                            <h3 class="card-title" id="currencies">-</h3>
                            <p class="card-text text-muted">取扱通貨</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- フィルターとコントロール -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-lg-2 col-md-3 mb-2">
                                <select class="form-select" id="typeFilter">
                                    <option value="">全ての商品タイプ</option>
                                    <option value="bond">債券</option>
                                    <option value="stock">株式</option>
                                    <option value="fund">投資信託</option>
                                    <option value="structured_product">仕組み商品</option>
                                    <option value="insurance">保険</option>
                                </select>
                            </div>
                            <div class="col-lg-2 col-md-3 mb-2">
                                <select class="form-select" id="currencyFilter">
                                    <option value="">全ての通貨</option>
                                    <option value="JPY">JPY</option>
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                </select>
                            </div>
                            <div class="col-lg-2 col-md-3 mb-2">
                                <select class="form-select" id="riskFilter">
                                    <option value="">全てのリスクレベル</option>
                                    <option value="1">レベル1（低リスク）</option>
                                    <option value="2">レベル2</option>
                                    <option value="3">レベル3</option>
                                    <option value="4">レベル4</option>
                                    <option value="5">レベル5（高リスク）</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <div class="control-buttons">
                                    <button class="btn btn-primary" onclick="applyFilters()">
                                        <i class="fas fa-filter"></i> フィルター
                                    </button>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-outline-secondary active" id="cardViewBtn" onclick="switchView('card')">
                                            <i class="fas fa-th"></i> カード
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary" id="listViewBtn" onclick="switchView('list')">
                                            <i class="fas fa-list"></i> リスト
                                        </button>
                                    </div>
                                    <button class="btn btn-success" onclick="showUploadModal()">
                                        <i class="fas fa-upload"></i> CSV追加
                                    </button>
                                    <button class="btn btn-info" onclick="downloadCSV()">
                                        <i class="fas fa-download"></i> CSV出力
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 商品一覧 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-list"></i> 商品一覧
                        </h5>
                        <span class="badge bg-secondary" id="productCount">0件</span>
                    </div>
                    <div class="card-body">
                        <!-- カードビュー -->
                        <div id="productList" class="card-view">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">読み込み中...</span>
                                </div>
                                <p class="mt-2 text-muted">商品データを読み込んでいます...</p>
                            </div>
                        </div>
                        
                        <!-- リストビュー -->
                        <div id="productTable" class="list-view-table">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th>商品名</th>
                                            <th>タイプ</th>
                                            <th>発行者</th>
                                            <th>通貨</th>
                                            <th>リスク</th>
                                            <th>最小投資額</th>
                                            <th>満期日</th>
                                            <th>利率</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="productTableBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
