<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductMaster System - 商品情報管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .nav-link {
            color: #495057;
            padding: 0.75rem 1rem;
        }
        .nav-link:hover {
            color: #007bff;
            background-color: #e9ecef;
        }
        .nav-link.active {
            color: #007bff;
            background-color: #e7f3ff;
            border-right: 3px solid #007bff;
        }
        .main-content {
            padding: 2rem;
        }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 0.375rem;
            padding: 2rem;
            text-align: center;
            transition: border-color 0.15s ease-in-out;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background-color: rgba(0,123,255,.05);
        }
        
        /* 商品種別バッジ色分け */
        .badge-type-stock { background-color: #0d6efd !important; }
        .badge-type-bond { background-color: #198754 !important; }
        .badge-type-fund { background-color: #ffc107 !important; color: #000 !important; }
        .badge-type-etf { background-color: #0dcaf0 !important; color: #000 !important; }
        .badge-type-reit { background-color: #6c757d !important; }
        .badge-type-commodity { background-color: #212529 !important; }
        
        /* リスクレベルグラデーション */
        .badge-risk-1 { background-color: #d4edda !important; color: #155724 !important; border: 1px solid #c3e6cb; }
        .badge-risk-2 { background-color: #b8daff !important; color: #004085 !important; border: 1px solid #9ec5fe; }
        .badge-risk-3 { background-color: #fff3cd !important; color: #856404 !important; border: 1px solid #ffeaa7; }
        .badge-risk-4 { background-color: #f8d7da !important; color: #721c24 !important; border: 1px solid #f1aeb5; }
        .badge-risk-5 { background-color: #dc3545 !important; color: #fff !important; border: 1px solid #b02a37; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <nav class="col-md-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <h5 class="px-3 mb-3">
                        <i class="fas fa-box me-2"></i>ProductMaster
                    </h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="showSection('products')">
                                <i class="fas fa-list me-2"></i>商品一覧
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showSection('categories')">
                                <i class="fas fa-tags me-2"></i>カテゴリ管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- メインコンテンツ -->
            <main class="col-md-10 ms-sm-auto main-content">
                <!-- 商品一覧セクション -->
                <div id="products-section" class="content-section">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h1 class="h2"><i class="fas fa-list me-2"></i>商品一覧</h1>
                        <span class="badge bg-info fs-6">商品数: <span id="productCount">0</span>件</span>
                    </div>

                    <!-- Control Panel -->
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchInput" placeholder="商品名・コードで検索...">
                                <button class="btn btn-outline-secondary" type="button" disabled>
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                        <div class="col-md-4">
                            <button class="btn btn-success me-2" disabled>
                                <i class="fas fa-download"></i> CSV ダウンロード
                            </button>
                            <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#uploadModal">
                                <i class="fas fa-upload"></i> CSV アップロード
                            </button>
                            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addProductModal">
                                <i class="fas fa-plus"></i> 新規追加
                            </button>
                        </div>
                    </div>

                    <!-- 商品表示エリア -->
                    <div id="productsContainer">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">商品データを読み込み中...</p>
                        </div>
                    </div>
                </div>

                <!-- カテゴリ管理セクション -->
                <div id="categories-section" class="content-section" style="display: none;">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h1 class="h2"><i class="fas fa-tags me-2"></i>カテゴリ管理</h1>
                    </div>
                    
                    <!-- カテゴリ登録フォーム -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-plus me-2"></i>カテゴリ登録</h5>
                        </div>
                        <div class="card-body">
                            <form id="categoryForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="categoryName" class="form-label">カテゴリ名 <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="categoryName" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="categoryCode" class="form-label">カテゴリコード <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="categoryCode" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="categoryDescription" class="form-label">説明</label>
                                    <textarea class="form-control" id="categoryDescription" rows="2"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="displayOrder" class="form-label">表示順序</label>
                                            <input type="number" class="form-control" id="displayOrder" value="0">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <div class="form-check mt-4">
                                                <input class="form-check-input" type="checkbox" id="isActive" checked>
                                                <label class="form-check-label" for="isActive">有効</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>登録
                                </button>
                            </form>
                        </div>
                    </div>
                    
                    <!-- カテゴリ一覧 -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-list me-2"></i>カテゴリ一覧</h5>
                        </div>
                        <div class="card-body">
                            <div id="categoriesContainer">
                                <div class="text-center">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2">カテゴリデータを読み込み中...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // セクション切り替え
        function showSection(sectionName) {
            // 全セクションを非表示
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            
            // 全ナビリンクのactiveクラスを削除
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // 指定セクションを表示
            document.getElementById(sectionName + '-section').style.display = 'block';
            
            // 対応するナビリンクにactiveクラスを追加
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            // セクション別の初期化処理
            if (sectionName === 'products') {
                loadProducts();
            } else if (sectionName === 'categories') {
                loadCategories();
            }
        }

        // カテゴリ一覧読み込み
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const categories = await response.json();
                
                const container = document.getElementById('categoriesContainer');
                if (categories.length === 0) {
                    container.innerHTML = '<p class="text-muted">カテゴリが登録されていません。</p>';
                    return;
                }
                
                let html = '<div class="table-responsive"><table class="table table-striped">';
                html += '<thead><tr><th>ID</th><th>カテゴリ名</th><th>コード</th><th>説明</th><th>表示順序</th><th>状態</th><th>操作</th></tr></thead><tbody>';
                
                categories.forEach(category => {
                    html += `<tr>
                        <td>${category.category_id}</td>
                        <td>${category.category_name}</td>
                        <td><code>${category.category_code}</code></td>
                        <td>${category.description || '-'}</td>
                        <td>${category.display_order}</td>
                        <td>${category.is_active ? '<span class="badge bg-success">有効</span>' : '<span class="badge bg-secondary">無効</span>'}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="editCategory(${category.category_id})">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>`;
                });
                
                html += '</tbody></table></div>';
                container.innerHTML = html;
            } catch (error) {
                console.error('カテゴリ読み込みエラー:', error);
                document.getElementById('categoriesContainer').innerHTML = '<p class="text-danger">カテゴリの読み込みに失敗しました。</p>';
            }
        }

        // カテゴリ登録
        document.getElementById('categoryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                category_name: document.getElementById('categoryName').value,
                category_code: document.getElementById('categoryCode').value,
                description: document.getElementById('categoryDescription').value,
                display_order: parseInt(document.getElementById('displayOrder').value),
                is_active: document.getElementById('isActive').checked
            };
            
            try {
                const response = await fetch('/api/categories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    alert('カテゴリが正常に登録されました。');
                    document.getElementById('categoryForm').reset();
                    loadCategories(); // カテゴリ一覧を再読み込み
                } else {
                    const error = await response.json();
                    alert('登録に失敗しました: ' + error.detail);
                }
            } catch (error) {
                console.error('カテゴリ登録エラー:', error);
                alert('登録中にエラーが発生しました。');
            }
        });

        // 商品読み込み（テーブル表示のみ）
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                
                const products = data.products || data;
                document.getElementById('productCount').textContent = products.length;
                
                const container = document.getElementById('productsContainer');
                if (products.length === 0) {
                    container.innerHTML = '<p class="text-muted">商品が登録されていません。</p>';
                    return;
                }
                
                // テーブル表示のみ
                let html = '<div class="table-responsive"><table class="table table-striped">';
                html += '<thead><tr><th>商品コード</th><th>商品名</th><th>種別</th><th>通貨</th><th>発行者</th><th>リスクレベル</th></tr></thead><tbody>';
                
                products.forEach(product => {
                    html += `<tr>
                        <td><code>${product.product_code}</code></td>
                        <td>${product.product_name}</td>
                        <td><span class="badge bg-primary">${product.product_type}</span></td>
                        <td>${product.currency || 'JPY'}</td>
                        <td>${product.issuer || '-'}</td>
                        <td><span class="badge badge-risk-${product.risk_level || 1}">リスク${product.risk_level || 1}</span></td>
                    </tr>`;
                });
                
                html += '</tbody></table></div>';
                container.innerHTML = html;
                
            } catch (error) {
                console.error('商品読み込みエラー:', error);
                document.getElementById('productsContainer').innerHTML = '<p class="text-danger">商品の読み込みに失敗しました。</p>';
            }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            // 商品セクションのみ表示
            document.getElementById('products-section').style.display = 'block';
            document.getElementById('categories-section').style.display = 'none';
            
            // 商品一覧のナビリンクをアクティブに
            document.querySelector('a[onclick="showSection(\'products\')"]').classList.add('active');
            
            // 商品データ読み込み
            loadProducts();
        });
    </script>
</body>
</html>
