<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductMaster System - 商品情報管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .nav-link {
            color: #495057;
            padding: 0.75rem 1rem;
        }
        .nav-link:hover {
            color: #007bff;
            background-color: #e9ecef;
        }
        .nav-link.active {
            color: #007bff;
            background-color: #e7f3ff;
            border-right: 3px solid #007bff;
        }
        .main-content {
            padding: 2rem;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <h5 class="px-3 mb-3">
                        <i class="fas fa-box me-2"></i>ProductMaster
                    </h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="showSection('products')">
                                <i class="fas fa-list me-2"></i>商品一覧
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showSection('categories')">
                                <i class="fas fa-tags me-2"></i>カテゴリ管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- メインコンテンツ -->
            <main class="col-md-10 ms-sm-auto main-content">
                <!-- 商品一覧セクション -->
                <div id="products-section" class="content-section active">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h1 class="h2"><i class="fas fa-list me-2"></i>商品一覧</h1>
                        <div class="d-flex align-items-center gap-3">
                            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">
                                <i class="fas fa-plus me-2"></i>新規追加
                            </button>
                            <span class="badge bg-info fs-6">商品数: <span id="productCount">0</span>件</span>
                        </div>
                    </div>

                    <!-- 商品表示エリア -->
                    <div id="productsContainer">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">商品データを読み込み中...</p>
                        </div>
                    </div>
                </div>

                <!-- カテゴリ管理セクション -->
                <div id="categories-section" class="content-section">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h1 class="h2"><i class="fas fa-tags me-2"></i>カテゴリ管理</h1>
                        <span class="badge bg-info fs-6">カテゴリ数: <span id="categoryCount">0</span>件</span>
                    </div>
                    
                    <!-- カテゴリ表示エリア -->
                    <div id="categoriesContainer">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">カテゴリデータを読み込み中...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 新規商品追加モーダル -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">
                        <i class="fas fa-plus me-2"></i>新規商品追加
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="productCode" class="form-label">商品コード <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="productCode" name="product_code" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="categoryId" class="form-label">カテゴリ <span class="text-danger">*</span></label>
                                    <select class="form-select" id="categoryId" name="category_id" required>
                                        <option value="">カテゴリを選択してください</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="productName" class="form-label">商品名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="productName" name="product_name" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="currency" class="form-label">通貨</label>
                                    <select class="form-select" id="currency" name="currency">
                                        <option value="JPY">JPY</option>
                                        <option value="USD">USD</option>
                                        <option value="EUR">EUR</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="riskLevel" class="form-label">リスクレベル</label>
                                    <select class="form-select" id="riskLevel" name="risk_level">
                                        <option value="1">1 (低リスク)</option>
                                        <option value="2">2</option>
                                        <option value="3">3 (中リスク)</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (高リスク)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="issuer" class="form-label">発行者</label>
                                    <input type="text" class="form-control" id="issuer" name="issuer">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="minimumInvestment" class="form-label">最小投資額</label>
                                    <input type="number" class="form-control" id="minimumInvestment" name="minimum_investment" min="0" step="0.01">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">説明</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-success" onclick="addProduct()">
                        <i class="fas fa-save me-2"></i>追加
                    </button>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('[DEBUG] HTML読み込み完了');

        // セクション切り替え
        function showSection(sectionName) {
            console.log('[DEBUG] showSection called with:', sectionName);
            
            // 全セクションを非表示
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            console.log('[DEBUG] All sections hidden');
            
            // 全ナビリンクのactiveクラスを削除
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // 指定セクションを表示
            const targetSection = document.getElementById(sectionName + '-section');
            console.log('[DEBUG] Target section element:', targetSection);
            if (targetSection) {
                targetSection.classList.add('active');
                console.log('[DEBUG] Target section displayed:', sectionName + '-section');
            } else {
                console.error('[DEBUG] Target section not found:', sectionName + '-section');
            }
            
            // 対応するナビリンクにactiveクラスを追加
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            // セクション別の初期化処理
            console.log('[DEBUG] Checking section initialization for:', sectionName);
            if (sectionName === 'products') {
                console.log('[DEBUG] Calling loadProducts()');
                loadProducts();
            } else if (sectionName === 'categories') {
                console.log('[DEBUG] Calling loadCategories()');
                loadCategories();
            }
        }

        // 商品読み込み
        async function loadProducts() {
            console.log('[DEBUG] loadProducts() started');
            try {
                console.log('[DEBUG] Fetching ./api/products');
                const response = await fetch('./api/products');
                console.log('[DEBUG] Response status:', response.status, 'ok:', response.ok);
                
                const data = await response.json();
                const products = data.products || data;
                console.log('[DEBUG] Products data length:', products.length);
                
                document.getElementById('productCount').textContent = products.length;
                
                const container = document.getElementById('productsContainer');
                if (products.length === 0) {
                    container.innerHTML = '<p class="text-muted">商品が登録されていません。</p>';
                    return;
                }
                
                console.log('[DEBUG] Building products table');
                let html = '<div class="table-responsive"><table class="table table-striped">';
                html += '<thead><tr>' +
                    '<th onclick="sortTable(0)" style="cursor: pointer;">商品コード <span id="sort0"></span></th>' +
                    '<th onclick="sortTable(1)" style="cursor: pointer;">商品名 <span id="sort1"></span></th>' +
                    '<th onclick="sortTable(2)" style="cursor: pointer;">種別 <span id="sort2"></span></th>' +
                    '<th onclick="sortTable(3)" style="cursor: pointer;">通貨 <span id="sort3"></span></th>' +
                    '<th onclick="sortTable(4)" style="cursor: pointer;">発行者 <span id="sort4"></span></th>' +
                    '<th onclick="sortTable(5)" style="cursor: pointer;">リスクレベル <span id="sort5"></span></th>' +
                    '</tr></thead><tbody>';
                
                products.forEach(product => {
                    html += `<tr>
                        <td><code>${product.product_code}</code></td>
                        <td>${product.product_name}</td>
                        <td><span class="badge bg-primary">${product.category_name || product.category_code}</span></td>
                        <td>${product.currency || 'JPY'}</td>
                        <td>${product.issuer || '-'}</td>
                        <td><span class="badge bg-secondary">リスク${product.risk_level || 1}</span></td>
                    </tr>`;
                });
                
                html += '</tbody></table></div>';
                console.log('[DEBUG] HTML built, length:', html.length);
                container.innerHTML = html;
                console.log('[DEBUG] loadProducts() completed successfully');
                
            } catch (error) {
                console.error('[DEBUG] loadProducts() error:', error);
                document.getElementById('productsContainer').innerHTML = '<p class="text-danger">商品の読み込みに失敗しました。</p>';
            }
        }

        // テーブルソート機能
        let sortDirection = {};
        
        function sortTable(columnIndex) {
            const table = document.querySelector('#productsContainer table');
            if (!table) return;
            
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            // ソート方向決定
            const currentDirection = sortDirection[columnIndex] || 'asc';
            const newDirection = currentDirection === 'asc' ? 'desc' : 'asc';
            sortDirection[columnIndex] = newDirection;
            
            // ソート実行
            rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent.trim();
                const bText = b.cells[columnIndex].textContent.trim();
                
                // 数値判定（リスクレベル用）
                const aNum = parseFloat(aText);
                const bNum = parseFloat(bText);
                
                let comparison = 0;
                if (!isNaN(aNum) && !isNaN(bNum)) {
                    comparison = aNum - bNum;
                } else {
                    comparison = aText.localeCompare(bText, 'ja');
                }
                
                return newDirection === 'asc' ? comparison : -comparison;
            });
            
            // テーブル更新
            rows.forEach(row => tbody.appendChild(row));
            
            // ソート方向表示更新
            updateSortIndicators(columnIndex, newDirection);
        }
        
        function updateSortIndicators(activeColumn, direction) {
            // 全インジケーターリセット
            for (let i = 0; i < 6; i++) {
                const indicator = document.getElementById(`sort${i}`);
                if (indicator) {
                    indicator.textContent = '';
                }
            }
            
            // アクティブ列のインジケーター設定
            const activeIndicator = document.getElementById(`sort${activeColumn}`);
            if (activeIndicator) {
                activeIndicator.textContent = direction === 'asc' ? '↑' : '↓';
            }
        }

        // カテゴリ選択肢読み込み
        async function loadCategoryOptions() {
            try {
                const response = await fetch('./api/categories');
                const categories = await response.json();
                
                const select = document.getElementById('categoryId');
                select.innerHTML = '<option value="">カテゴリを選択してください</option>';
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.category_id;
                    option.textContent = `${category.category_name} (${category.category_code})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('カテゴリ読み込みエラー:', error);
            }
        }

        // 新規商品追加
        async function addProduct() {
            const form = document.getElementById('addProductForm');
            const formData = new FormData(form);
            
            // バリデーション
            if (!formData.get('product_code') || !formData.get('product_name') || !formData.get('category_id')) {
                alert('必須項目を入力してください。');
                return;
            }
            
            // FormDataをJSONに変換
            const productData = {};
            for (let [key, value] of formData.entries()) {
                productData[key] = value;
            }
            
            try {
                const response = await fetch('./api/products/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });
                
                if (response.ok) {
                    alert('商品を追加しました。');
                    // モーダルを閉じる
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
                    modal.hide();
                    // フォームリセット
                    form.reset();
                    // 商品一覧を再読み込み
                    loadProducts();
                } else {
                    const error = await response.text();
                    alert('追加に失敗しました: ' + error);
                }
            } catch (error) {
                console.error('商品追加エラー:', error);
                alert('追加中にエラーが発生しました。');
            }
        }

        // カテゴリ読み込み
        async function loadCategories() {
            console.log('[DEBUG] loadCategories() started');
            try {
                console.log('[DEBUG] Fetching ./api/categories');
                const response = await fetch('./api/categories');
                console.log('[DEBUG] Response status:', response.status, 'ok:', response.ok);
                
                const categories = await response.json();
                console.log('[DEBUG] Categories data length:', categories.length);
                
                document.getElementById('categoryCount').textContent = categories.length;
                
                const container = document.getElementById('categoriesContainer');
                if (categories.length === 0) {
                    container.innerHTML = '<p class="text-muted">カテゴリが登録されていません。</p>';
                    return;
                }
                
                console.log('[DEBUG] Building categories table');
                let html = '<div class="table-responsive"><table class="table table-striped">';
                html += '<thead><tr><th>ID</th><th>カテゴリ名</th><th>コード</th><th>説明</th><th>表示順序</th><th>状態</th></tr></thead><tbody>';
                
                categories.forEach(category => {
                    html += `<tr>
                        <td>${category.category_id}</td>
                        <td>${category.category_name}</td>
                        <td><code>${category.category_code}</code></td>
                        <td>${category.description || '-'}</td>
                        <td>${category.display_order}</td>
                        <td>${category.is_active ? '<span class="badge bg-success">有効</span>' : '<span class="badge bg-secondary">無効</span>'}</td>
                    </tr>`;
                });
                
                html += '</tbody></table></div>';
                console.log('[DEBUG] HTML built, length:', html.length);
                container.innerHTML = html;
                console.log('[DEBUG] loadCategories() completed successfully');
                
            } catch (error) {
                console.error('[DEBUG] loadCategories() error:', error);
                document.getElementById('categoriesContainer').innerHTML = '<p class="text-danger">カテゴリの読み込みに失敗しました。</p>';
            }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[DEBUG] DOMContentLoaded fired');
            
            // 商品データ読み込み
            loadProducts();
            
            // モーダル表示時にカテゴリ読み込み
            const addProductModal = document.getElementById('addProductModal');
            addProductModal.addEventListener('show.bs.modal', function() {
                loadCategoryOptions();
            });
        });
    </script>
</body>
</html>
